apiVersion: v1
kind: ConfigMap
metadata:
  name: coworking-config
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "mydatabase"
  DB_USERNAME: "myuser"
---
apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  type: LoadBalancer
  selector:
    app: coworking
  ports:
  - port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coworking
  template:
    metadata:
      labels:
        app: coworking
    spec:
      containers:
      - name: coworking
        image: "<ECR_URI>:<TAG>"   # Replace with your actual ECR image later
        ports:
        - containerPort: 5153
        envFrom:
        - configMapRef:
            name: coworking-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        livenessProbe:
          httpGet: { path: /health_check, port: 5153 }
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet: { path: /readiness_check, port: 5153 }
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
